{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for "{{ query }}"
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    
    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
